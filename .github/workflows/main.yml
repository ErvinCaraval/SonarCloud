name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download SonarScanner
      run: |
        curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip -o sonar-scanner-cli.zip -d ~/sonar-scanner-cli
        echo "SONAR_SCANNER_HOME=~/sonar-scanner-cli/sonar-scanner-4.8.0.2856-linux" >> $GITHUB_ENV
        echo "PATH=$SONAR_SCANNER_HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Run SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_SCANNER_HOME: ${{ env.SONAR_SCANNER_HOME }}
        PATH: ${{ env.SONAR_SCANNER_HOME }}/bin:${{ env.PATH }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=your_project_key \
          -Dsonar.organization=your_organization_key \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.python.version=3.9 \
          -Dsonar.sources=./ \
          -Dsonar.exclusions=**/migrations/**,**/__pycache__/**,**/settings.py
